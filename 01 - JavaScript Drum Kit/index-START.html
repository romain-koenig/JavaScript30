<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="keys">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="81" src="sounds/clap.wav">This browser does not support AUDIO</audio>
  <audio data-key="83" src="sounds/hihat.wav">This browser does not support AUDIO</audio>
  <audio data-key="68" src="sounds/kick.wav">This browser does not support AUDIO</audio>
  <audio data-key="70" src="sounds/openhat.wav">This browser does not support AUDIO</audio>
  <audio data-key="71" src="sounds/boom.wav">This browser does not support AUDIO</audio>
  <audio data-key="72" src="sounds/ride.wav">This browser does not support AUDIO</audio>
  <audio data-key="74" src="sounds/snare.wav">This browser does not support AUDIO</audio>
  <audio data-key="75" src="sounds/tom.wav">This browser does not support AUDIO</audio>
  <audio data-key="76" src="sounds/tink.wav">This browser does not support AUDIO</audio>

  <script>

    const playSound = e => {

      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      if (audio === null) { return; }
      console.log(audio);
      audio.currentTime = 0; // rewind the sound so we can play it again even if not finished
      audio.play();

      const visualKey = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      console.log(visualKey);
      visualKey.classList.add('playing');
    }

    window.addEventListener('keydown', playSound);

    const removeHighlight = (e) => {
      if (e.propertyName !== "transform") { return; }
      e.currentTarget.classList.remove('playing');
    }


    const keys = document.querySelectorAll(".key");
    console.log(keys);
    keys.forEach(k => k.addEventListener('transitionend', removeHighlight));
  </script>


</body>

</html>
