<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="keys">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio id="audio1" data-key="81" src="sounds/clap.wav"></audio>
  <audio id="audio2" data-key="83" src="sounds/hihat.wav"></audio>
  <audio id="audio3" data-key="68" src="sounds/kick.wav"></audio>
  <audio id="audio4" data-key="70" src="sounds/openhat.wav"></audio>
  <audio id="audio5" data-key="71" src="sounds/boom.wav"></audio>
  <audio id="audio6" data-key="72" src="sounds/ride.wav"></audio>
  <audio id="audio7" data-key="74" src="sounds/snare.wav"></audio>
  <audio id="audio8" data-key="75" src="sounds/tom.wav"></audio>
  <audio id="audio9" data-key="76" src="sounds/tink.wav"></audio>

  <script>

    const sound1 = document.getElementById("audio1");
    const sound2 = document.getElementById("audio2");
    const sound3 = document.getElementById("audio3");
    const sound4 = document.getElementById("audio4");
    const sound5 = document.getElementById("audio5");
    const sound6 = document.getElementById("audio6");
    const sound7 = document.getElementById("audio7");
    const sound8 = document.getElementById("audio8");
    const sound9 = document.getElementById("audio9");

    window.addEventListener('keydown', function (e) {

      console.log(audio);
      switch (e.keyCode) {
        case 81:
          sound1.play();
          break;
        case 83:
          sound2.play();
          break;
        case 68:
          sound3.play();
          break;
        case 70:
          sound4.play();
          break;
        case 71:
          sound5.play();
          break;
        case 72:
          sound6.play();
          break;
        case 74:
          sound7.play();
          break;
        case 75:
          sound8.play();
          break;
        case 76:
          sound9.play();

        default:
          break;
      }

    });
  </script>


</body>

</html>
